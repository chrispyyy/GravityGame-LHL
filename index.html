<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <!-- <title>SpaceGame</title> -->
    <script src="http://cdn.babylonjs.com/2-2/babylon.max.js"></script>
    <script src="game_object.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
      window.addEventListener('DOMContentLoaded', function(){
        // get the canvas DOM element
        var canvas = document.getElementById('renderCanvas');

        // load the 3D engine
        var engine = new BABYLON.Engine(canvas, true);

        // createScene function that creates and return the scene
        var createScene = function()
        {
          // This creates a basic Babylon Scene object (non-mesh)
          var scene = new BABYLON.Scene(engine);

          // This creates and positions a free camera (non-mesh)
          var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 100, -0.0000000000000001), scene);
          // This targets the camera to scene origin
          camera.setTarget(BABYLON.Vector3.Zero());

          // This attaches the camera to the canvas
          camera.attachControl(canvas, true);
          // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
          var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(30, 25 , 30), scene);
          
          // Default intensity is 1. Let's dim the light a small amount
          light.intensity = 0.7;

          var ground = BABYLON.Mesh.CreateGround("ground", 1000, 1000, 0, scene, false);

          groundMaterial =  new BABYLON.StandardMaterial("ground", scene);

          ground.material = groundMaterial

          groundMaterial.alpha  = 0;

          var stars = []
          for (var i=0; i< 500; i++) {
            stars.push(new GameObject('stars', 2 + Math.random() * 7, 30, scene, -1000 + Math.random() * 2000, -1000, -500 + Math.random() * 1000));
          }

          for (var i=0; i < stars.length; i++){
            stars[i]
          }

          var asteroids = [];

          var ship = new GameObject('ship', 2, .5, scene, -20, 1, -20);
          var canvasObjects = [];
          for (var i=0; i<1; i++) {
            canvasObjects[i] = new GameObject('planet', 6, 30, scene, 25, 1, 25);
          }

          var particleTrail = new BABYLON.ParticleSystem("particles", 2000, scene);
          particleTrail.emitter = ship.canvasObject;
          particleTrail.particleTexture = new BABYLON.FireProceduralTexture("texture", 1024, scene);
          particleTrail.minEmitBox = new BABYLON.Vector3(-0.5, 0, -0.5);
          particleTrail.maxEmitBox = new BABYLON.Vector3(0.5, 0, 0.5);
          particleTrail.emitRate = 1200;
          particleTrail.minSize = 0.1;
          particleTrail.maxSize = 0.5;
          particleTrail.minLifeTime = 0.5;
          particleTrail.maxLifeTime = 1.5;
          particleTrail.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;
          particleTrail.direction1 = new BABYLON.Vector3(-2, 0 , 3);
          particleTrail.minEmitPower = 1;
          particleTrail.updateSpeed = 0.005;
          particleTrail.maxEmitPower = 3;
          particleTrail.color1 = new BABYLON.Color4(1.0, 0.2, 0.4, 1.0);
          particleTrail.color2 = new BABYLON.Color4(0.5, 0.1, 0.2, 1.0);
          particleTrail.colorDead = new BABYLON.Color4(0, 0, 0.2, 0.0);
          particleTrail.start();

          var isMouseDown = false;
          var eventStarted = null;
          var newBlackhole  = null;
          scene.onPointerDown = function (event, pickResult)
          {
            camera.detachControl(canvas, true);
            isMouseDown = true;
            eventStarted = Date.now()

            if (pickResult.hit) {
              var xCoord = pickResult.pickedPoint.x;
              var zCoord = pickResult.pickedPoint.z;
              newBlackhole = new GameObject('canvasObject', 1, 5, scene, xCoord, 1, zCoord);
              canvasObjects.push(newBlackhole);            }
          };

          scene.onPointerUp = function(event)
          {
            camera.attachControl(canvas, true);
            isMouseDown = false;
            newBlackhole = null;
          }

          scene.registerBeforeRender(function()
          {  

            if (ship.canvasObject.intersectsPoint(canvasObjects[0].canvasObject.position, true)) {
              ship.material.emissiveColor = new BABYLON.Color3(0, 1, 0);
            }

            for(var i = 1; i < canvasObjects.length; i ++){
              if (ship.canvasObject.intersectsPoint(canvasObjects[i].canvasObject.position, true)) {
              ship.material.emissiveColor = new BABYLON.Color3(1, 0, 0);
              }
            }

            var forces = new BABYLON.Vector3(0, 0, 0);
            canvasObjects.forEach(function(canvasObject){
              forces = forces.add(ship.calculateForce(canvasObject));
            });
            ship.position.addInPlace(forces);
            if(isMouseDown)
            {
              if(newBlackhole)
              {
                var delta = Date.now() - eventStarted;
                newBlackhole.canvasObject.scaling.addInPlace(new BABYLON.Vector3(.05,.05,.05));
                newBlackhole.mass = newBlackhole.mass + (delta/10000);
              }
            }
          });
          return scene;
        }

        // call the createScene function
        var scene = createScene();

        // run the render loop
        engine.runRenderLoop(function(){
          scene.render();
        });

      // the canvas/window resize event handler
      window.addEventListener('resize', function(){
        engine.resize();
      });
    });
  </script>
</body>
</html>
